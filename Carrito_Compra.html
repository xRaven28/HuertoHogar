<body>
    <nav class="navbar navbar-expand-sm navbar-huerto fixed-top">
        <div class="container-fluid">
            <!-- Logo y texto -->
            <a class="navbar-brand d-flex align-items-center" href="Huerto.html">
                <img src="img/LogoHuerto.png" alt="Logo Huerto" width="45" height="45"
                    class="d-inline-block align-text-top me-2">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="Index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="Productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Mi_Cuenta.html">Mi Cuenta</a></li>

                <form class="d-flex align-items-center">

    <!--Agregar al carrito-->
    <div class="container mt-4">
        <h2>Tu carrito 🛒</h2>
        <ul id="cart-list" class="list-group"></ul>
    </div>

    <script>
        const cartList = document.getElementById("cart-list");
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.forEach(item => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = item.name;
            cartList.appendChild(li);
        });
    </script>
