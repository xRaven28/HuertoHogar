<html lang="es">

<head>
    <meta charset="UTF-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Estilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-huerto fixed-top">
        <div class="container-fluid">
            <!-- Logo y texto -->
            <a class="navbar-brand d-flex align-items-center" href="Huerto.html">
                <img src="img/LogoHuerto.png" alt="Logo Huerto" width="45" height="45"
                    class="d-inline-block align-text-top me-2">
                <span class="brand-text">HuertoHogar</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="Index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="Productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Mi_Cuenta.html">Mi Cuenta</a></li>
                    <li class="nav-item"><a class="nav-link" href="Carrito_Compra.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="Quienes_Somos.html">Quienes Somos</a></li>
                </ul>

                <form class="d-flex align-items-center">
                    <input class="form-control me-2" type="text" placeholder="Buscar">
                    <button class="btn btn-huerto me-3" type="button">Buscar</button>
                    <!-- Íconos -->
                    <a href="Carrito_Compra.html" class="icon-link me-3"><i class="bi bi-cart3"></i></a>
                    <a href="#" class="icon-link"><i class="bi bi-heart"></i></a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg rounded-3">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Contáctanos</h3>

                        <form id="formContacto">
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="contactoNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="contactoNombre"
                                    placeholder="Ingresa tu nombre" required>
                            </div>

                            <!-- Correo -->
                            <div class="mb-3">
                                <label for="contactoCorreo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="contactoCorreo"
                                    placeholder="ejemplo@correo.com" required>
                            </div>

                            <!-- Teléfono (opcional) -->
                            <div class="mb-3">
                                <label for="contactoTelefono" class="form-label">Teléfono (opcional)</label>
                                <input type="tel" class="form-control" id="contactoTelefono"
                                    placeholder="+56 9 1234 5678">
                            </div>

                            <!-- Mensaje -->
                            <div class="mb-3">
                                <label for="contactoMensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="contactoMensaje" rows="4"
                                    placeholder="Escribe tu mensaje aquí..." required></textarea>
                            </div>

                            <!-- Botón -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Enviar mensaje</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="js/validaciones_contacto.js"></script>

</body>

</html>
