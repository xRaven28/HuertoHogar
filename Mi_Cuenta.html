<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HuertoHogar</title>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Estilo.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-huerto fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/LogoHuerto.png" alt="Logo Huerto" width="45" height="45"
                    class="d-inline-block align-text-top me-2" />
                <span class="brand-text">HuertoHogar</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="Productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Mi_Cuenta.html">Mi Cuenta</a></li>
                    <li class="nav-item"><a class="nav-link" href="Carrito_Compra.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="Quienes_Somos.html">Quienes Somos</a></li>
                </ul>
                <form class="d-flex align-items-center">
                    <input id="buscar-input" class="form-control me-2" type="text" placeholder="Buscar producto..." />
                    <button id="btn-buscar" class="btn btn-huerto me-3" type="button">Buscar</button>

                    <a href="Carrito_Compra.html" class="icon-link me-3">
                        <i class="bi bi-cart3"></i>
                        <span id="carrito-count" class="badge bg-success">0</span>
                    </a>
                </form>
                <a href="Favoritos.html" class="icon-link">
                    <i class="bi bi-heart"></i>
                    <span id="favoritos-count" class="badge bg-danger">0</span>
                </a>
                </form>
            </div>
        </div>
    </nav>
    <main class="container py-5">
        <h2 class="text-center mb-4"> Mi Cuenta</h2>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-lg rounded-3">
                        <div class="card-body p-4">
                            <h3 class="text-center mb-4">Iniciar Sesión</h3>

                            <form>
                                <!-- Correo -->
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="correo"
                                        placeholder="ejemplo@correo.com" required>
                                </div>

                                <!-- Contraseña -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="********"
                                        required>
                                </div>

                                <!-- Recordarme -->
                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input" id="recordarme">
                                    <label class="form-check-label" for="recordarme">Recordarme</label>
                                </div>

                                <!-- Botón -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Ingresar</button>
                                </div>
                            </form>

                            <!-- Enlaces -->
                            <div class="text-center mt-3">
                                <a href="Recuperar_contrasenia.html">¿Olvidaste tu contraseña?</a><br>
                                <p class="mt-2">¿No tienes una cuenta? <a href="Crear_cuenta.html">Crear cuenta</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón para ingresar al modo administrador -->
        <div class="text-center mt-4">
            <a href="Admin.html" class="btn btn-danger btn-lg">
                <i class="bi bi-shield-lock"></i> Ingresar como Administrador
            </a>
        </div>
    </main>


    <script>
        // Navbar transparente al hacer scroll
        window.addEventListener("scroll", function () {
            const navbar = document.querySelector(".navbar-huerto");
            if (window.scrollY > 50) {
                navbar.classList.add("transparent");
            } else {
                navbar.classList.remove("transparent");
            }
        });
    </script>
    <script src="js/main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
